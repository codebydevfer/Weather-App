<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
     <script src="./script/script.js" defer></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <main>
    <section class="weather-wrapper" id="weather-wrapper">
      <h1>Weather App</h1>
      <div class="weather-search" id="weather-search">
        <input class="search" id="search" type="text" placeholder="Search by city" />
        <input class="submit" id="submit" type="submit" onclick="fetchWeather()" value="Search" />
      </div>
      <div class="weather-data" id="weather-data" style="display: none;"></div>
    </section>
  </main>
</body>
</html>
